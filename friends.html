<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Damas Brasileiras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page-bg">
    <div class="page-container"> 
        <header class="page-header">
            <a href="index.html" class="back-to-game-link">
                <span class="material-symbols-outlined">arrow_back</span> Voltar ao Jogo
            </a>
            <h1>Meus Amigos</h1>
        </header>
        <main class="page-content">
            <section class="friends-section">
                <h2>Procurar Jogadores</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Digite o nome de exibição...">
                    <button id="searchUserBtn" class="btn btn-primary">
                        <span class="material-symbols-outlined">search</span> Procurar
                    </button>
                </div>
                <div id="searchResults" class="results-container">
                    <!-- Resultados da pesquisa aparecerão aqui -->
                </div>
            </section>

            <section class="friends-section">
                <h2>Pedidos de Amizade Recebidos (<span id="receivedRequestsCount">0</span>)</h2>
                <div id="friendRequestsReceived" class="requests-container">
                    <p class="empty-list-placeholder" id="noReceivedRequestsPlaceholder">Nenhum pedido de amizade pendente.</p>
                </div>
            </section>

             <section class="friends-section">
                <h2>Pedidos de Amizade Enviados</h2>
                <div id="friendRequestsSent" class="requests-container">
                    <p class="empty-list-placeholder" id="noSentRequestsPlaceholder">Nenhum pedido de amizade enviado.</p>
                </div>
            </section>

            <section class="friends-section">
                <h2>Meus Amigos (<span id="friendsCount">0</span>)</h2>
                <div id="friendsList" class="friends-list-container">
                     <p class="empty-list-placeholder" id="noFriendsPlaceholder">Você ainda não tem amigos.</p>
                </div>
            </section>
        </main>
    </div>

    <div id="messageBoxContainer"></div>
    <div id="confirmationModalContainer"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/ui.js"></script> 
    <script type="module" src="js/friends-service.js"></script>
    <script type="module" src="js/friends-page.js"></script> 
</body>
</html>
